<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis Nunez</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/6b8aa863e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link nav__link--darkmode click">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h2 class="title highlight--text">I'm Alexis</h2>
          <p class="header__para">
            I'm a
            <span class="highlight--text">Frontend Software Engineer</span> with
            a strong passion for building web applications with great user
            experiences. <br />
            Here's a bit more <span class="highlight--text">about me</span>
          </p>
        </div>
        <div class="social__links">
          <a href="" target="_blank" class="social__link click">
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/NunezAN"
            target="_blank"
            class="social__link click"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="./assets/resume.pdf"
            target="_blank"
            class="social__link click"
          >
            <i class="fas fa-file-pdf"></i>
          </a>
        </div>
      </header>
      <button class="mail__button click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
